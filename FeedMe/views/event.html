      <div class="bg-faded p-4 my-4">
        <hr class="divider">
        <h2 class="text-center text-lg text-uppercase my-0">Event Submission
          <strong>Form</strong>
        </h2>
        <hr class="divider">

        <form id="sendForm" method="post" action="/add-event">
          <div class="row">
            <div class="form-group col-lg-4">
              <label class="text-heading">Event Location</label>

                <select name="location">
                            <option value="TischLibrary">Tisch Library</option>
                            <option value="CampusCenter">Campus Center</option>
                            <option value="Carm">Carmichael Hall</option>
                            <option value="PrezLawn">Prez Lawn</option>
                            <option value="Dewick">Dewick Dining Hall</option>
                            <option value="TischGym">Tisch Fitness Center</option>
                            <option value="SEC">Science and Engineering Complex</option>
                            <option value="574">574 Boston Ave</option>
                            <option value="SoGo">SoGo</option>
                            <option value="Halligan">Halligan Hall</option>
          </select>
            </div>
            <div class="form-group col-lg-4">
              <label class="text-heading">Room</label>
              <input type="text" class="form-control" name="room">
            </div>
            <div class="form-group col-lg-4">
              <label class="text-heading">Food</label>
              <input type="text" class="form-control" name="food">
            </div>
            <div class="clearfix"></div>
            <div class="form-group col-lg-12">
              <label class="text-heading">Start Time</label>
              <input type="time" class="form-control" name="timeStart" required>
            </div>
            <div class="form-group col-lg-12">
              <label class="text-heading">End Time</label>
              <input type="time" class="form-control" name="timeEnd" required>
            </div>
            <div class="form-group col-lg-12">
              <label class="text-heading">Additional Information</label>
              <input type="text" class="form-control" name="extraInfo" required>
            </div>
            <div class="form-group col-lg-12">
              <label class="text-heading">Cell Number (Optional)</label>
              <input type="text" class="form-control" name="cellnum">
            </div>
            <div class="form-group col-lg-12">
              <button type="submit" class="btn btn-secondary">Submit</button>
            </div>
          </div>
        </form>
      </div>

    <!-- Zoom when clicked function for Google Map -->
    <script>
      $('.map-container').click(function () {
        $(this).find('iframe').addClass('clicked')
      }).mouseleave(function () {
        $(this).find('iframe').removeClass('clicked')
      });
